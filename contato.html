<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style2.css" />
  <link rel="icon" href="Imagens/logo.svg" type="image/svg">
  <title> Entre em Contato! </title>
</head>

<body>
  <img src="Imagens/bg-contato.jpg" class="background" />
  <div class="topo">
    <header>
      <div class="logo">
        <img src="Imagens/logo.svg" class="Logo" />
        <h1>Travel.io</h1>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Pesquisar..." />
        <button type="submit">
          <img src="Imagens/search.svg" class="Search-icon" />
        </button>
      </div>
      <nav>
        <ul class="lista">
          <li><a href="Index.html">INCIO</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="contato.html">CONTATO</a></li>
          <li><a href="#">DEPOIMENTOS</a></li>
        </ul>
      </nav>
    </header>
    <hr />
  </div>
  <div class="body">
    <div class="conteudo-body">
      <div class="titulo">
        <h1>Oi, como podemos <br>te ajudar?</h1>
        <h3>Ficou com alguma dúvida ou tem alguma <br> sugestão ?<br> <br> Preencha o formulário a seguir...</h3>
      </div>
      <div class="formulario">
        <form class="form-container">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome completo">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Seu melhor email">
          </div>

          <div class="form-group">
            <label for="telefone">Nº de telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 9 9999999">
          </div>

          <div class="form-group">
            <label for="detalhes">Detalhes:</label>
            <textarea class="detalhes" name="detalhes" placeholder="Descreva sua pergunta ou 
problema que você está tendo 
com o máximo de detalhes 
possível... "></textarea>
          </div>
          <br><br>

          <input type="submit" value="Enviar" placeholder="Enviar">
        </form>
      </div>
    </div>

    <div class="back-button"> <a href="index.html"><img src="Imagens/voltar-black.png" class="voltar"></a> <a href="index.html"> <h1> VOLTAR</h1></a></div>
  </div>
  <div class="footer">
    <div class="footer-left">
      <h3> Copyrigth © 2023-2023 Gustavo Alves - All Rights Reserved. </h3>
    </div>
    <div class="logo-footer">
      <img src="Imagens/logo.svg" class="Logo-footer">
      <h1>Travel.io</h1>
    </div>
    <div class="footer-right">
      <div class="intagram"><img src="Imagens/instagram.png" class="instagram"></div>
      <div class="youtube"><img src="Imagens/youtube.png" class="youtube"></div>
      <div class="facebook"><img src="Imagens/facebook.png" class="facebook"></div>
    </div>
  </div>

</body>

</html>
